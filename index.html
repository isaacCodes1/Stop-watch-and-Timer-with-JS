<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Stop Watch and Timer using JS</title>
</head>
<body>
  <div class="container">
    <div class="content">
      <p>Made By &#169; DamiCodez</p>
      <h1 style="font-weight: 600; font-size: 20px; color: #fff;">Digital Clock with StopWatch and Timer.</h1>
      <p class="type">Clock</p>
    </div>
    <div class="outer-wrapper">

      <!-- Clock  -->
      <div class="clock">
        <div class="wrapper">
          <div class="main">
            <div class="hour">
              <p class="number" id="hour">02</p>
              <p>hours</p>
            </div>
            <p class="colon">:</p>
            <div class="min">
              <p class="number" id="min">02</p>
              <p>Minutes</p>
            </div>
            <p class="colon">:</p>
            <div class="sec">
              <p class="number" id="sec">02</p>
              <p>Seconds</p>
            </div>
            <p class="colon">:</p>
            <div class="ampm">
              <p class="number" id="ampm">AM</p>
              <p class="other-ampm">PM</p>
            </div>
          </div>
        </div>
        <div class="btns">
          <button class="btn stopwatch-btn">Stopwatch</button>
          <button class="btn timer-btn">Timer</button>
        </div>
      </div>

      <!-- StopWatch -->
      <div class="stopwatch hidden">
        <div class="wrapper">
          <div class="main">
            <div class="hour">
              <p class="number" id="stopwatch-hour">00</p>
              <p>Hours</p>
            </div>
            <p class="colon">:</p>
            <div class="min">
              <p class="number" id="stopwatch-min">00</p>
              <p>Minutes</p>
            </div>
            <p class="colon">:</p>
            <div class="sec">
              <p class="number" id="stopwatch-sec">00</p>
              <p>Seconds</p>
            </div>
            <p class="colon">:</p>
            <div class="millisecond">
              <p class="number" id="stopwatch-ms">00</p>
              <p>Millisecond</p>
            </div>
          </div>
        </div>

        <div class="laps">
          <!-- <div class="lap active">
            <p>Lap 2</p>
            <p>00:00</p>
          </div>
          <div class="lap">
            <p>Lap 1</p>
            <p>00:00</p>
          </div> -->
        </div>
        <div class="btns">
          <button class="btn start-stopwatch">Start</button>
          <button class="btn lap-stopwatch hidden">Lap</button>
          <button class="btn reset-stopwatch">Reset</button>
          <button class="btn back-btn">Back</button>
        </div>

      </div>


      <!-- Timer -->
      <div class="timer hidden">
        <div class="wrapper">
          <div class="main">
            <div class="hour">
              <p class="number" id="timer-hour">00</p>
              <p>Hours</p>
            </div>
            <p class="colon">:</p>
            <div class="min">
              <p class="number" id="timer-min">00</p>
              <p>Minutes</p>
            </div>
            <p class="colon">:</p>
            <div class="sec">
              <p class="number" id="timer-sec">00</p>
              <p>Seconds</p>
            </div>
            <p class="colon">:</p>
            <div class="millisecond">
              <p class="number" id="timer-ms">00</p>
              <p>Milisecond</p>
            </div>
          </div>
        </div>
        <div class="btns">
          <div class="button btn start-timer">Start</div>
          <div class="button btn stop-timer">Stop</div>
          <div class="button btn reset-timer">Reset</div>
          <div class="button btn back-btn">Back</div>
        </div>
      </div>

    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
